<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="bibliotecas/bootstrap/css/bootstrap.min.css">

  <!-- Website CSS style -->
  <link rel="stylesheet" type="text/css" href="bootstrap/css/registerstyle.css">

  <!-- Website Font style -->
  <link rel="stylesheet" href="bibliotecas/font-awesome/css/font-awesome.min.css">

  <!-- Google Fonts -->
  <link href='bibliotecas\bootstrap\css\passionone.css' rel='stylesheet' type='text/css'>
  <link href='bibliotecas\bootstrap\css\oxygen.css' rel='stylesheet' type='text/css'>

  <title>Registrar</title>
</head>
<body>
  <-- botao voltar-->
  <form class="navbar-form navbar-left" role="search">
    <a href="index.html" class="btn btn-default">Voltar</a>
  </form>

  <div class="container">
    <div class="row main">
      <div class="panel-heading">
        <div class="panel-title text-center">
          <h1 class="title">Academic Reminder</h1>
          <hr />
        </div>
      </div>
      <div class="main-login main-center">
        <form class="form-horizontal" method="post" action="#">

          <div class="form-group">
            <label for="name" class="cols-sm-2 control-label">Nome</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="name" id="name"  placeholder="Digite seu nome  "/>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="email" class="cols-sm-2 control-label">Email</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="email" id="email"  placeholder="Digite seu email"/>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="username" class="cols-sm-2 control-label">Usuario</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="username" id="username"  placeholder="Digite seu nome de usuario"/>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">Senha</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="password" id="password"  placeholder="Digite sua senha"/>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="confirm" class="cols-sm-2 control-label">Confirme a senha</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirme sua senha"/>
              </div>
            </div>
          </div>

          <div class="form-group ">
            <button type="button" class="btn btn-primary btn-lg btn-block login-button">Registre-se</button>
          </div>
          <!--
          <div class="form-group ">
          <a href="index.html" class="btn btn-primary btn-lg btn-block login-button">Voltar</a>
        </div>
      -->
    </form>
  </div>
</div>
</div>

<script type="text/javascript" src="assets/js/bootstrap.js"></script>
</body>
</html>
